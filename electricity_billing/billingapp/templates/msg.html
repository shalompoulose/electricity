<style>
    .alert {
  padding: 20px;
  background-color: red;
  color: white;
  font-weight:bold;
  margin-bottom: 15px;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight:bold;
  float: right;
  font-size: 30px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}
</style>
{% if messages %}
{% for message in messages %}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{ message }}
</div>

<li
        {% if message.tags %}
        class="{{message.tags }}"
        {% endif %}>

</li>

{% endfor %}
{% endif %}
