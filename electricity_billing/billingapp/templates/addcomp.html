<html lang="en">
<head>
    {% load static %}
<style>

  border-width:"10px";
  }
    .vtbl{
    margin-top:150px;
    margin-right:100px;
    margin-bottom:150px;

    }
    .wrapper{
    margin-top:50px;
    }
  </style>
    <link href="{% static 'assets/fonts/DancingScript-VariableFont_wght.ttf' %}" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/09a72cf2e7.js" crossorigin="anonymous"></script>
    <script src="{%static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{%static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{%static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{%static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{%static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{%static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/pay.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/com.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>{% include 'custnavbar.html' %}
<div class="vtbl">
<div class="wrapper">
  <h2>complaint Form</h2>


  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();" method="post">{% csrf_token %}
    <div class="input_field">
        <input type="text" VALUE="{{a.profile.user.first_name}}" id="fname">
    </div>
    <div class="input_field">
        <input type="text" VALUE="{{a.profile.user.last_name}}" id="lname">
    </div>
    <div class="input_field">
        <input type="text" VALUE="{{a.profile.user.username}}">
    </div>
    <div class="input_field">
        <input type="text" VALUE="{{a.cnumber}}">
    </div>
    <div class="input_field">
        <textarea placeholder="Your complaint here" name="comp"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
</div>
<script src="{%static 'assets/js/com.js' %}"></script>
</body>
</html>
