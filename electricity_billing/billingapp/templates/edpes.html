<body>
<div class="container mt-3">
  <form method="post">{% csrf_token %}

      <div class="row jumbotron box8" id="conv">
        <div class="col-sm-12 mx-t3 mb-4">
            {% include 'msg.html' %}
          <h2 class="text-center text-info">add connection</h2>
      </div>
        <div class="col-sm-6 form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="fname" id="fname" placeholder="firstname" value={{ a.user.first_name }} required>
        </div>
        <div class="col-sm-6 form-group">
          <label>Last name</label>
          <input type="text" class="form-control" name="lname" id="lname" placeholder="last name." value={{ a.user.last_name }} required>
        </div>
        <div class="col-sm-6 form-group">
          <label>email</label>
          <input type="email" class="form-control" name="email" id="email" value={{ a.user.email }} required>
        </div>
        <div class="col-sm-6 form-group">
          <label>username</label>
          <input type="text" class="form-control" name="username" placeholder="username" value={{ a.user.username }} required>
        </div>
        <div class="col-sm-6 form-group">
          <label>gender</label>
          <input type="text" class="form-control" name="gender" placeholder="gender" value={{ a.gender }} required>
        </div>
        <div class="col-sm-6 form-group">
        <label>mobile number</label>
          <input type="text" class="form-control" name="mnumber" placeholder="mobile number" value={{ a.mnumber }} required>
        </div>
        <div class="col-sm-6 form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="add" id="address" placeholder="address" value="{{ a.add }}" required>
        </div>
        <div class="col-sm-6 form-group">
            <label>state</label>
            <input type="text" class="form-control" name="state" placeholder="state" value={{ a.state }} required>
        </div>
        <div class="col-sm-6 form-group">
            <label>city</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="city" value={{ a.city }} required>
        </div>
        <div class="col-sm-6 form-group">
            <label>pin code</label>
            <input type="text" class="form-control" name="pin" id="pin" placeholder="pin code" value={{ a.pin }} required>
        </div>

        <div class="col-sm-12 form-group mb-0">
          <input type="submit" class="btn btn-primary float-right" value="submit" onclick="return checkSelection()">
        </div>

    </div>
  </form>
</div>
