<body>
<div class="container mt-3">
  <form method="post">{% csrf_token %}
      
      <div class="row jumbotron box8" id="conv">
        <div class="col-sm-12 mx-t3 mb-4">
            {% include 'msg.html' %}
          <h2 class="text-center text-info">add connection</h2>
      </div>
        <div class="col-sm-6 form-group">
          <label>First Name</label>
          <input type="text" class="form-control" name="fname" id="fname" placeholder="firstname" value={{ a.user.first_name }} readonly>
        </div>
        <div class="col-sm-6 form-group">
          <label>Last name</label>
          <input type="text" class="form-control" name="lname" id="lname" placeholder="last name." value={{ a.user.last_name }} readonly>
        </div>
        <div class="col-sm-6 form-group">
          <label>username</label>
          <input type="text" class="form-control" name="username" placeholder="username" value={{ a.user.username }} readonly>
        </div>
        <div class="col-sm-6 form-group">
          <label>gender</label>
          <input type="text" class="form-control" name="gender" placeholder="gender" value={{ a.gender }} readonly>
        </div>
        <div class="col-sm-6 form-group">
        <label>mobile number</label>
          <input type="text" class="form-control" name="mnumber" placeholder="mobile number" value={{ a.mnumber }} readonly>
        </div>
        <div class="col-sm-6 form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="add" id="address" placeholder="address" value="{{ a.add }}" readonly>
        </div>
        <div class="col-sm-6 form-group">
            <label>state</label>
            <input type="text" class="form-control" name="state" placeholder="state" value={{ a.state }} readonly>
        </div>
        <div class="col-sm-6 form-group">
            <label>city</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="city" value={{ a.city }} readonly>
        </div>
        <div class="col-sm-6 form-group">
            <label>pin code</label>
            <input type="text" class="form-control" name="pin" id="pin" placeholder="pin code" value={{ a.pin }} readonly>
        </div>
<!--      <div class="col-sm-4 form-group">-->
<!--        <label for="cod">Country code</label>-->
<!--        <select class="form-control browser-default custom-select">-->
<!--          <option data-countryCode="US" value="1" selected>USA (+1)</option>-->
<!--          <option data-countryCode="GB" value="44">UK (+44)</option>-->
<!--        </select>-->
<!--      </div>-->
        <div class="col-sm-6 form-group">
            <label>10 digit consumer id</label>
            <input type="text" class="form-control" name="cnumber" id="cnumber" placeholder="consumer number"  required>
        </div>
        <div class="col-sm-6 form-group">
          <label>connection type</label>
          <select class="form-control browser-default custom-select" name="ctype" id="dropdown" onchange="checkselection()">
            <option value=" "></option>
            <option value="residential">residential</option>
          <option value="commercial">commercial</option>
        </select>
        </div>
        <div class="col-sm-6 form-group">
            <label>connection start date</label>
            <input type="date" class="form-control" name="cdate" id="cdate" placeholder="connection start date" required>
        </div>
        <div class="col-sm-6 form-group">
            <label>occupation</label>
            <input type="text" class="form-control" name="occ" id="occ" placeholder="occupation" required>
        </div>
        <div class="col-sm-6 form-group">
            <label>load</label>
            <input type="text" class="form-control" name="load" id="load" placeholder="load" required>
        </div>
        <div class="col-sm-6 form-group">
            <label>house number</label>
            <input type="text" class="form-control" name="hnumber" id="hnumber" placeholder="house number" required>
        </div>
        <div class="col-sm-6 form-group">
            <label>description</label>
          <textarea class="form-control" name="des" id="des" placeholder="description" required></textarea>
        </div>
        <div class="col-sm-12 form-group mb-0">
          <input type="submit" class="btn btn-primary float-right" value="submit" onclick="return checkSelection()">
        </div>

    </div>
  </form>
</div>
